<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Property Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/buildings.css" type="text/css">

</head>
<body>
<!--Navbar-->
<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link" href="./profile.html">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="./properties.html">Properties</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="./login.html" onclick="handleLogout()">Logout</a>
    </li>
</ul>
<h1 class="mx-auto" style="width: 200px;" id="propertyBuilding">Properties Buildings:</h1>
<div id="building-form-container">
    <form id="building-form">
        <div class="form-group">
            <label for="building-number">Building Number</label>
            <input type="text" class="form-control" id="building-number" placeholder="BUILDING NUMBER">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary mt-1">Add</button>
        </div>
    </form>

    <div id="building-container" class="w-auto h-auto d-flex flex-wrap justify-content-center border border-dark mt-5">

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-building-form">
                    <div class="form-group">
                        <label for="edit-building-number">Building Number</label>
                        <input type="text" class="form-control" id="edit-building-number" placeholder="test">
                    </div>
                    <div class="mt-1 modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="save-button" class="btn btn-primary" data-building-id>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="./javascript/buildings.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
